<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Newsletter</title>
        <script src="js/ApiService.js" defer></script>
        <script src="js/index.js" defer></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header">
            <h1>News vom 10.05.2022</h1>
            <div id="dropdowns">
                <div class="dropdown">
                    <label for="cat">Nach Kategorie filtern</label>
                    <select name="cat" id="cat">
                        <option value="none">Keine</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="sort">Sortieren nach...</label>
                    <select name="sort" id="sort">
                        <option value="time">Uhrzeit</option>
                        <option value="title">Titel</option>
                        <option value="tag" id="tag">Tag</option>
                    </select>
                </div>
            </div>
        </div>
        <main>
            <section  id="loading"><div class="lds"><div></div><div></div><div></div></div></section>
            <section  id="news"></section>
           
            <section id="loadArticle">
                <a href="javascript:void(0)" id="loadArticleLink">Weitere Artikel laden</a>
            </section>
          </div>
       </main>
      </body>
</html>
